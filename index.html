<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <title>Cari!</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mx-auto mt-5">
          <div class="row">
            <div
              class="col-6 d-flex align-items-center justify-content-evenly mx-auto"
            >
              <!-- <img
                src="./img/icon.png"
                alt="icon"
                draggable="false"
                class="img-fluid"
                style="height: 12rem"
                title=""
              /> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                fill="currentColor"
                class="bi bi-eyeglasses text-warning shadow-md"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A1.993 1.993 0 0 0 8 6c-.532 0-1.016.208-1.375.547zM14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"
                />
              </svg>
              <h1
                style="font-family: cursive; user-select: none"
                class="text-warning"
              >
                Cari Apa Aja..
              </h1>
            </div>

            <div class="col-8 mx-auto mt-5">
              <form
                action="https://www.google.com/search"
                method="get"
                class="d-flex"
                id="se"
              >
                <input
                  type="text"
                  name="q"
                  id="query"
                  class="form-control"
                  placeholder="Kata Kunci.."
                  autofocus
                  autocomplete="off"
                />
                <button type="submit" class="btn btn-warning p-3">CARI</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="row col-3 mx-auto mt-3">
        <select title="Engine" name="engine" id="engine" class="form-select">
          <option value="Google">Google</option>
          <option value="Duckduckgo">Duckduckgo</option>
          <option value="Bing">Bing!</option>
          <option value="Yandex">Yandex</option>
        </select>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div
            class="col-6 mx-auto mt-3 d-flex d-flex align-items-center justify-content-evenly"
          >
            <div class="form-check" title="Peringatan PopUp!">
              <label
                for="mode"
                class="form-check-label"
                style="user-select: none"
                >Multiple Mode
              </label>
              <input
                type="checkbox"
                name="mode"
                id="mode"
                class="form-check-input"
              />
            </div>
            <button
              id="trigger-form-tambah"
              class="btn btn-success"
              type="button"
              title="form tambah"
              onclick="toggleForm()"
            >
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="row mt-3">
        <div class="col-6 mx-auto">
          <div class="container">
            <div class="row">
              <div class="col">
                <div id="book">
                  <div class="d-flex align-items-center">
                    <div
                      id="book-item"
                      class="d-flex justify-content-start align-items-end"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="position-absolute top-50 start-50 translate-middle">
      <div class="card shadow-sm p-3" style="display: none" id="form-tambah">
        <div class="card-header bg-primary text-white">
          <h3>Tambah Bookmark</h3>
        </div>
        <div class="card-body">
          <form action="" method="get" id="book-form">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control mb-2"
              name="nama"
              id="nama"
            />
            <label for="url" class="form-label">Url</label>
            <input type="url" class="form-control mb-2" name="url" id="url" />
            <label for="img" class="form-label">Img Url</label>
            <input type="url" class="form-control mb-2" name="img" id="img" />
            <input
              type="submit"
              class="form-control btn btn-primary mb-2"
              value="Tambah"
            />
            <input
              type="button"
              class="form-control btn btn-warning mb-2"
              value="Batal"
              onclick="toggleForm()"
            />
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      // data
      // https://www.google.com/search?q=
      // https://duckduckgo.com/?q=
      // https://www.Bing.com/search?q=
      //https://yandex.com/search/?text=
      var engine = document.querySelector("#engine");
      var se = document.querySelector("#se");

      engine.addEventListener("change", function (e) {
        engine.value == "Google"
          ? (se.action = "https://www.google.com/search")
          : engine.value == "Duckduckgo"
          ? (se.action = "https://duckduckgo.com/")
          : engine.value == "Bing"
          ? (se.action = "https://www.bing.com/search")
          : yandex();
      });

      function yandex() {
        document.querySelector("#query").name = "text";
        se.action = "https://yandex.com/search/";
      }

      //   multiple mode
      var query = document.querySelector("#query");
      var mcheck = document.querySelector("#mode");
      function multihref() {
        document
          .querySelector("form button")
          .addEventListener("click", function (e) {
            e.preventDefault();

            window.open(
              `https://www.google.com/search?q=${query.value}`,
              "_blank"
            );
            window.open(`https://duckduckgo.com/?q=${query.value}`, "_blank");
            window.open(
              `https://www.bing.com/search?q=${query.value}`,
              "_blank"
            );
            window.open(
              `https://yandex.com/search/?text=${query.value}`,
              "_blank"
            );
          });
      }
      mcheck.addEventListener("click", function () {
        if (mcheck.checked) {
          multihref();
        } else {
          window.location.reload();
        }
      });

      //   custom url

      function toggleForm() {
        $("#form-tambah").toggle();
        $("document").attr("data-bs-theme='dark'");
      }

      // memasukan dan mengambil data dari localstorage
      $(function () {
        // I
        const querystring = window.location.search;
        const param = new URLSearchParams(querystring);

        const nama = param.get("nama");
        const url = param.get("url");
        const gam = param.get("img");

        // II
        localStorage.setItem(
          nama,
          JSON.stringify({ nama: nama, url: url, img: gam })
        );

        for (let i = 0; i < localStorage.length; i++) {
          var obje = JSON.parse(localStorage.getItem(localStorage.key(i)));
          var nm = obje.nama;
          var lnk = obje.url;
          var img = obje.img;
          $("#book-item").append(
            `<div class="d-flex flex-column mb-3 mx-2 justify-content-start align-items-center" id="card-${nm}"><a href="${lnk}"><div class='card text-center' style="width: 100px;" >${
              img !== ""
                ? `<img src="${img}" class="card-img-top">`
                : '<i class="bi bi-box"></i>'
            }<div class='d-flex flex-column align-items-center'><p class="text-decoration-none text-center">${nm}</p></div></div></a><button class="btn btn-danger w-100" title="hapus ${nm}?" type="submit" onclick="removeBook('${nm}');"><i class="bi bi-trash"></i></button></div>`
          );
        }
        localStorage.removeItem("null");
        $("#card-null").attr("style", "display: none !important");
        $("#card-undefined").attr("style", "display: none !important");
      });
      function removeBook(id) {
        localStorage.removeItem(id);
        window.location.href = window.location.pathname;
      }
      //   code lyoko
    </script>
  </body>
</html>
